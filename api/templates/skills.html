<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='skills.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Skills</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="skills">SKILLS</a>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="skill">
        <h1>My Skills</h1>
    </div>
    <div class="n-box">
        {% for info in skills %}
        <div class="n-skills">
                <div class="n-skill-box"> {{info[0]}} </div>
                <div class="skill-info">
                    <span style="width: {{info[1]}}%;"><p>{{info[1]}}%</p></span>
                </div>
            </div>
            {% endfor %}
    </div>

    <footer>
        <div class="social-icon">
            <a class="insta" href=""><i class="fa-brands fa-instagram"></i></a>
            <a class="x-twitter" href=""><i class="fa-brands fa-x-twitter"></i></a>
            <a class="face" href=""><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
